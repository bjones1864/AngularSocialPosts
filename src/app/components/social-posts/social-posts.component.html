<h1 class="title">My Thoughts</h1>

<div class="socialPosts">
    <app-post-form (submitted)="onSubmit($event)"></app-post-form>
</div>


<div class="socialPosts">
    

    

    @for(p of allPosts.reverse(); track $index)
    {
        <app-single-post [post]="p" (deleted)="onDelete($event)"></app-single-post>
    }

    
</div>
